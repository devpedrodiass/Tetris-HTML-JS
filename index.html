<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div style="display: flex">
      <canvas id="canvas" width="400" height="800"></canvas>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: start;
          gap: 10px;
        "
      >
        <canvas id="nextShapeCanvas" width="200" height="200"></canvas>

        <canvas id="scoreCanvas" width="200" height="250"></canvas>
      </div>
    </div>
    <button
      style="
        width: 64px;
        height: 64px;
        border-radius: 8px;
        background-color: #000;
        border: 0px;
        align-self: flex-end;
        cursor: pointer;
      "
      onClick="resetVars()"
    >
      <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
        <use class="ytp-svg-shadow" xlink:href="#ytp-id-54"></use>
        <path
          class="ytp-svg-fill"
          fill="#ffffff"
          d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"
          id="ytp-id-54"
        ></path>
      </svg>
    </button>
    <img id="image" src="./rotations.png" style="display: none" />
    <script src="./tetris.js"></script>
  </body>
</html>
